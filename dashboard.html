<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboardcss.css">
    <script src="dashboardjs.js" defer></script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .box h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Current Users</h2>
            <div id="currentUsers">Loading...</div>
        </div>
        <div class="box">
            <h2>Current Keys Available</h2>
            <div id="currentKeys">Loading...</div>
        </div>
        <div class="box">
            <h2>Unavailable Keys</h2>
            <div id="unavailableKeys">Loading...</div>
        </div>
        <div class="box">
            <h2>Logs</h2>
            <div id="logs">Loading...</div>
        </div>
    </div>
</body>
</html>
