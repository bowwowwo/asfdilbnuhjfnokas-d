<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboardcss.css">
    <script src="dashboardjs.js" defer></script> 
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Pašreizējie lietotāji</h2>
            <div id="currentUsers">Loading...</div>
        </div>
        <div class="box">
            <h2>Pieejamās atslēgas</h2>
            <div id="currentKeys">Loading...</div>
        </div>
        <div class="box">
            <h2>Nepieejamās atslēgas</h2>
            <div id="unavailableKeys">Loading...</div>
        </div>
        <div class="box">
            <h2>Ieraksti</h2>
            <div id="logs">Loading...</div>
        </div>
    </div>
</body>
</html>
